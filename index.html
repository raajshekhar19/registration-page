<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM FOR IEEE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="button.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="formContainer">
                <h2 id="heading">Register for IEEE 21 Days of Code</h2>
                <form>
                    <div class=" namediv form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="emaildiv form-group ">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="phonediv form-group ">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="dietdiv form-group ">
                        <label>Dietary Restrictions:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="diet" value="vegetarian" >Vegetarian</label>
                            <label><input type="radio" name="diet" value="vegan"> Vegan</label>
                            <label><input type="radio" name="diet" value="Non-vegetarian" >Non-Vegetarian</label>
                            <label><input type="radio" name="diet" value="other"> Other</label>
                        </div>
                    </div>
                    <div class="commentdiv form-group ">
                        <label for="comments">Questions:</label>
                        <textarea id="comments" name="comments" rows="4" placeholder="Something in your mind?? Write here"></textarea>
                    </div>
                    <div class="inbuiltbutton">
                        <button class="btn" type="button">
                            <strong>SUBMIT</strong>
                            <div id="container-stars">
                              <div id="stars"></div>
                            </div>
                          
                            <div id="glow">
                              <div class="circle"></div>
                              <div class="circle"></div>
                            </div>
                          </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="gsap.js"></script>
    <script src="star.js"></script>
    <script src="index.js"></script>
</body>
</html>
